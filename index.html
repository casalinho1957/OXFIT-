# OXFIT-
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>OxFit - Avaliação de Força Completa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #ddd;
    }
    .color-box {
      color: white;
      font-weight: bold;
      padding: 5px;
    }
    .grau-5    { background-color: #2ecc71; }
    .grau-4p   { background-color: #a3d977; }
    .grau-4    { background-color: #f1c40f; }
    .grau-4m   { background-color: #f39c12; }
    .grau-3    { background-color: #e67e22; }
    .grau-2    { background-color: #e74c3c; }
    .grau-1, 
    .grau-0    { background-color: #c0392b; }
  </style>
</head>
<body>

<h1>Avaliação Completa de Força Muscular - Escala de Oxford</h1>
<table id="tabela">
  <thead>
    <tr>
      <th>Movimento</th>
      <th>Lado Direito (0–5)</th>
      <th>Lado Esquerdo (0–5)</th>
      <th>Cor Direita</th>
      <th>Cor Esquerda</th>
      <th>Força Direita (%)</th>
      <th>Força Esquerda (%)</th>
      <th>Interpretação</th>
      <th>Explicação Clínica</th>
    </tr>
  </thead>
  <tbody>
    <!-- Movimentos adicionados -->
    <script>
      const movimentos = [
        "Quadríceps (Extensão do Joelho)",
        "Isquiotibiais (Flexão do Joelho)",
        "Tibial Anterior (Dorsiflexão)",
        "Gastrocnêmio (Plantiflexão)",
        "Glúteo Máximo (Extensão do Quadril)",
        "Glúteo Médio (Abdução do Quadril)",
        "Adutores (Adução do Quadril)",
        "Iliopsoas (Flexão do Quadril)",
        "Deltoide (Abdução do Ombro)",
        "Bíceps Braquial (Flexão do Cotovelo)",
        "Tríceps Braquial (Extensão do Cotovelo)",
        "Punho (Extensão)",
        "Punho (Flexão)"
      ];

      movimentos.forEach((mov, idx) => {
        document.write(`
          <tr>
            <td>${mov}</td>
            <td><input type="number" min="0" max="5" step="0.5" value="5" onchange="atualizar(this)"></td>
            <td><input type="number" min="0" max="5" step="0.5" value="5" onchange="atualizar(this)"></td>
            <td class="color-box"></td>
            <td class="color-box"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        `);
      });
    </script>
  </tbody>
</table>

<script>
const graus = {
  5:   {classe: "grau-5",  texto: "Força normal",            perc: 100, explica:"Mantenha treino atual."},
  4.5: {classe: "grau-4p", texto: "Quase normal",            perc: 90,  explica:"Leve reforço com progressão."},
  4:   {classe: "grau-4",  texto: "Déficit leve",            perc: 80,  explica:"Reforço muscular recomendado."},
  3.5: {classe: "grau-4m", texto: "Déficit leve/moderado",   perc: 65,  explica:"Exercícios específicos necessários."},
  3:   {classe: "grau-3",  texto: "Déficit moderado",        perc: 50,  explica:"Treino com carga baixa e progressiva."},
  2:   {classe: "grau-2",  texto: "Déficit severo",          perc: 35,  explica:"Reabilitação com acompanhamento."},
  1:   {classe: "grau-1",  texto: "Déficit grave",           perc: 15,  explica:"Foco em ativação muscular assistida."},
  0:   {classe: "grau-0",  texto: "Sem contração",           perc: 0,   explica:"Avaliação clínica especializada urgente."}
};

function getData(val) {
  val = parseFloat(val);
  if (isNaN(val)) return graus[0];
  if (val > 4 && val < 5) return graus[4.5];
  if (val > 3 && val < 4) return graus[3.5];
  return graus[val] || graus[0];
}

function atualizar(input) {
  const row = input.parentElement.parentElement;

  const valD = parseFloat(row.cells[1].children[0].value) || 0;
  const valE = parseFloat(row.cells[2].children[0].value) || 0;

  const dataD = getData(valD);
  const dataE = getData(valE);

  row.cells[3].textContent = dataD.texto;
  row.cells[3].className = `color-box ${dataD.classe}`;
  row.cells[4].textContent = dataE.texto;
  row.cells[4].className = `color-box ${dataE.classe}`;
  row.cells[5].textContent = dataD.perc + "%";
  row.cells[6].textContent = dataE.perc + "%";

  const diff = Math.abs(dataD.perc - dataE.perc);
  let interp = diff < 10 ? "Simétrica" : (dataD.perc > dataE.perc ? "Déficit esquerdo" : "Déficit direito");

  row.cells[7].textContent = interp;
  row.cells[8].textContent = (dataD.perc < dataE.perc ? dataD.explica : dataE.explica);
}

document.querySelectorAll("input").forEach(el => el.dispatchEvent(new Event("change")));
</script>

</body>
</html>
