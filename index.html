<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>OxFit - Avalia√ß√£o de For√ßa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #ddd;
    }
    .color-box {
      color: white;
      font-weight: bold;
      padding: 5px;
    }
    .grau-5    { background-color: #2ecc71; }
    .grau-4p   { background-color: #a3d977; }
    .grau-4    { background-color: #f1c40f; }
    .grau-4m   { background-color: #f39c12; }
    .grau-3    { background-color: #e67e22; }
    .grau-2    { background-color: #e74c3c; }
    .grau-1,
    .grau-0    { background-color: #c0392b; }
    svg {
      width: 100%;
      max-height: 600px;
    }
  </style>
</head>
<body>

<h1>Avalia√ß√£o de For√ßa Muscular - Escala de Oxford</h1>
<table id="tabela">
  <thead>
    <tr>
      <th>Movimento</th>
      <th>Lado Direito (0‚Äì5)</th>
      <th>Lado Esquerdo (0‚Äì5)</th>
      <th>Cor Direita</th>
      <th>Cor Esquerda</th>
      <th>For√ßa Direita (%)</th>
      <th>For√ßa Esquerda (%)</th>
      <th>Interpreta√ß√£o</th>
    </tr>
  </thead>
  <tbody>
    <!-- As linhas de cada m√∫sculo devem ser adicionadas aqui -->
    <!-- Exemplo para quadr√≠ceps (repita para cada grupo): -->
    <tr>
      <td>Quadr√≠ceps</td>
      <td><input type="number" min="0" max="5" step="0.5" value="5" onchange="atualizar(this)"></td>
      <td><input type="number" min="0" max="5" step="0.5" value="5" onchange="atualizar(this)"></td>
      <td class="color-box" id="colorD0"></td>
      <td class="color-box" id="colorE0"></td>
      <td id="percentD0"></td>
      <td id="percentE0"></td>
      <td id="interp0"></td>
    </tr>
    <!-- Continue para os demais m√∫sculos (isquiotibiais, gl√∫teo, etc.) -->
  </tbody>
</table>

<!-- Aqui voc√™ cola o conte√∫do SVG inline com os ids configurados -->

<button onclick="exportarImagem()" style="padding: 10px 20px; font-size: 16px; margin-top: 20px;">üì∏ Exportar como Imagem</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const graus = {
  5:   {classe: "grau-5",  texto: "For√ßa normal",            perc: 100},
  4.5: {classe: "grau-4p", texto: "Quase normal",            perc: 90},
  4:   {classe: "grau-4",  texto: "D√©ficit leve",            perc: 80},
  3.5: {classe: "grau-4m", texto: "D√©ficit leve/moderado",   perc: 65},
  3:   {classe: "grau-3",  texto: "D√©ficit moderado",        perc: 50},
  2:   {classe: "grau-2",  texto: "D√©ficit severo",          perc: 35},
  1:   {classe: "grau-1",  texto: "D√©ficit grave",           perc: 15},
  0:   {classe: "grau-0",  texto: "Sem contra√ß√£o",           perc: 0}
};

function getData(val) {
  val = parseFloat(val);
  if (isNaN(val)) return graus[0];
  if (val > 4 && val < 5) return graus[4.5];
  if (val > 3 && val < 4) return graus[3.5];
  return graus[val] || graus[0];
}

function pintarMusculo(musculoID, cor) {
  for (let i = 0; i < 20; i++) {
    const el = document.getElementById(`${musculoID}_${i}`);
    if (el) el.style.fill = cor;
  }
}

function atualizar(input) {
  const row = input.parentElement.parentElement;
  const idx = row.rowIndex - 1;

  const valD = parseFloat(row.cells[1].children[0].value) || 0;
  const valE = parseFloat(row.cells[2].children[0].value) || 0;

  const dataD = getData(valD);
  const dataE = getData(valE);

  row.cells[3].textContent = dataD.texto;
  row.cells[3].className = `color-box ${dataD.classe}`;
  row.cells[4].textContent = dataE.texto;
  row.cells[4].className = `color-box ${dataE.classe}`;
  row.cells[5].textContent = dataD.perc + "%";
  row.cells[6].textContent = dataE.perc + "%";

  let interp = "";
  const diff = Math.abs(dataD.perc - dataE.perc);

  if (valD === valE && valD < 5) {
    interp = `Simetria com d√©ficit (${dataD.texto})`;
  } else if (valD === valE && valD === 5) {
    interp = `For√ßa normal bilateral`;
  } else if (diff < 10) {
    interp = "For√ßa praticamente sim√©trica";
  } else if (dataD.perc > dataE.perc) {
    interp = `D√©ficit maior no lado esquerdo (${dataE.texto})`;
  } else {
    interp = `D√©ficit maior no lado direito (${dataD.texto})`;
  }

  row.cells[7].textContent = interp;

  // IDs dos m√∫sculos na ordem da tabela
  const musculos = [
    "quadriceps", "isquiotibiais", "gluteo_lateral", "panturrilha",
    "deltoide", "biceps", "triceps", "abdome",
    "lombar", "peitoral", "trapezio", "escapular"
  ];

  const nome = musculos[idx];
  if (nome) {
    pintarMusculo(`${nome}_direito`, getComputedStyle(row.cells[3]).backgroundColor);
    pintarMusculo(`${nome}_esquerdo`, getComputedStyle(row.cells[4]).backgroundColor);
  }
}

function exportarImagem() {
  const el = document.body;
  html2canvas(el).then(canvas => {
    const link = document.createElement("a");
    link.download = "avaliacao_forca_oxfit.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}

document.querySelectorAll("input").forEach(el => el.dispatchEvent(new Event("change")));
</script>

</body>
</html>
